<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="../style/registration-style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <video autoplay muted loop="infinite" class="vdobg">
            <source src="../assets/register-bg.mp4" type="video/mp4">
        </video>
        <div class="reg-form">
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Username</label>
                    <input type="text" class="form-control" id="inputEmail4">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Phone Number</label>
                    <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]">
                  </div>
                </div>
                    <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Email</label>
                        <input type="email" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Batch Code</label>
                        <input type="text" class="form-control" id="inputEmail4">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Confirm Password</label>
                        <input type="text" class="form-control" id="inputPassword4" pattern="[6-9]{1}[0-9]">
                      </div>
                    </div>


                <button type="submit" class="btn btn-primary">REGISTER</button>
                <br><br>
                <a href="../index.html">Existing User</a>
              </form>

            <h1 class="brand" align="center"><span class="a">A</span> <span class="ttendify">TTENDIFY</span>
        </div>
        <div class="logo"></h1>

        </div>
          
    </div>
    <script type="text/javascript" src="registration.js"></script>
</body>
</html>
